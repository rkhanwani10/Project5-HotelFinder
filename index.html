<!DOCTYPE html>
<head>
    <title>Udacity Maps Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
    </script>
</head>
<body>
    <div id="container">
        <div id="row">
            <div class="aside col-sm-3 sidebar">
                <div id="search">
                    <input id="search-bar" type="text" placeholder="Destination">
                    <button class="icon btn btn-primary" onclick="zoomToArea();"><i class="glyphicon glyphicon-search"></i></button>
                </div>
                <div id="rating-filter">
                    <h5>Rating: </h5>
                    <div id="rating-buttons" class="btn-group" data-toggle="buttons">
                    <button class="btn btn-primary rating" value="4" onclick="setRatingHandler(this,4);"> > 4
                    </button>
                    <button class="btn btn-primary rating" value="3" onclick="setRatingHandler(this,3);"> > 3
                    </button>
                    <button class="btn btn-primary rating" value="2" onclick="setRatingHandler(this,2);"> > 2
                    </button>
                    <button class="btn btn-primary" id="clear-rating" onclick="clearRating();" disabled> Clear
                    </button>
                    </div>
                </div>
                <div id="hotel-list">
                    <ul class="nav nav-pills nav-stacked" data-bind="foreach: hotelList">
                        <li class="nav-item hotel-name" data-bind="event: { click: listviewClickHandler }">
                            <span class="list-info" data-bind="html: listViewInfo"></span>
                            <!-- ko if: photoAvailability -->
                                <img data-bind="attr: {src: photo}, {alt: name}">
                            <!-- /ko -->
                        </li>
                    </ul>
                </div>
            </div>
            <div id="map" class="col-sm-6"></div>
            <div class="aside col-sm-3 sidebar">
                <div id="hotel-img" data-bind="with: currentHotel">
                    <!-- ko if: photoAvailability -->
                        <img data-bind="attr: {src:photo}, {alt: name}">
                    <!-- /ko -->
                </div>
                <div id="hotel-info" data-bind="with: currentHotel">
                    <h3 data-bind="text: name"></h3>
                    <h4 class="text-muted" data-bind="text: address"></h4>
                    <h5 class="text-muted" data-bind="text: phone"></h5>
                    <span class="text-muted">Rating: <span class="text-muted" data-bind="text: rating"></span>/5<br></span>
                    <a data-bind="attr: {href: website}, text: website"></a>
                </div>
                <div id="recommended-nearby">
                    <h4>Things to do nearby <br> <small>Powered by Foursquare</small></h4>
                    <ul class="nav nav-pills nav-stacked" data-bind="foreach: currentRecommendedNearbyPlaces">
                        <li class="nav-item recommended-item">
                            <span class="recommended-info" data-bind="html: sidebarInfo, event: {click: nearbyRecommendedHandler}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript'>
        var map;
    </script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyBdA9c4g3FXJAdYsx6UD6SbZRXCfLGcgwc&callback=initMap">
    </script>
    <script type="text/javascript" src="maps.js"></script>
</body>
